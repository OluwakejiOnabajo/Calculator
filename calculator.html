<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'keji Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">

        <table>
            <tr>
                <td colspan="3"><input type="text" id="result" value="0"></td>
                <td><button type="button" id="switch" class="switch" onclick="dele()">DEL</button></td>
            </tr>
            <tr>
                <td><button class="ac" type="button" onclick="clr()">AC</button></td>
                <td><button type="button" onclick="val('0')">0</button></td>
                <td><button type="button" onclick="val('+')">+</button></td>
                <td><button type="button" onclick="val('-')">-</button></td>
            </tr>            
            <tr>
                <td><button type="button" onclick="val('1')">1</button></td>
                <td><button type="button" onclick="val('2')">2</button></td>
                <td><button type="button" onclick="val('3')">3</button></td>
                <td><button type="button" onclick="val('/')">/</button></td>
            </tr>         
            <tr>
                <td><button type="button" onclick="val('4')">4</button></td>
                <td><button type="button" onclick="val('5')">5</button></td>
                <td><button type="button" onclick="val('6')">6</button></td>
                <td><button type="button" onclick="val('*')">*</button></td>
            </tr>      
            <tr>
                <input type="hidden" value="0" id="status">
                <td><button type="button" onclick="val('7')">7</button></td>
                <td><button type="button" onclick="val('8')">8</button></td>
                <td><button type="button" onclick="val('9')">9</button></td>
                <td><button type="button" onclick="val('%')">%</button></td>
            </tr>     
            <tr>
                <input type="hidden" value="0" id="status">
                <td><button type="button" onclick="val('(')">(</button></td>
                <td><button type="button" onclick="val('.')">.</button></td>
                <td><button type="button" onclick="val(')">)</button></td>
                <td><button class="eval" type="button" onclick="evalCalc()">=</button></td>
            </tr>

        </table>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
